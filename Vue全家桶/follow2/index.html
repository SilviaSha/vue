  <link rel="stylesheet" href="static/public.css">
  <script>
    clientWidth(document.documentElement.clientWidth)
    window.onload = window.onresize = function () {
      clientWidth(document.documentElement.clientWidth)
    }

    function clientWidth(n) {
      var y = 30
      if (n > 400) {
        y = 16 - (parseInt(n / 400) * 2 < 16 ? parseInt(n / 400) * 2 : 15)
      }
      document.documentElement.style.fontSize = document.documentElement.clientWidth / 375 * y + 'px'
    }
  </script>
