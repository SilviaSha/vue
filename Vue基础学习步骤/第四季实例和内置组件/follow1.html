<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <title>跟1-实例属性</title>
</head>

<body>
    <div id="app">
        <p>{{num}}</p>
        <button @click="add">addInside</button>
        <button onclick="add()">addExternal</button>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                num: ''
            },
            mounted: function() {
                console.log($('#app'))
                $('#app')[0].style.backgroundColor = 'red'
            },
            methods: {
                add: function() {
                    this.num++
                }
            },
        })

        function add() {
            app.add()
        }
    </script>
</body>

</html>
