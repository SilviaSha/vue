<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <title>Helloworld</title>
    <style type="text/css">
        button {
            border: solid 1px black;
            display: block;
            margin: 20px;
        }
    </style>
</head>
<body>
<!--<h1>Hello World</h1>-->
<hr>
<div id="app">
    {{message}}
    <p>{{num}}</p>
    <button v-on:click="add()">内部加法</button>
</div>
<button onclick="callAppAdd()">外部加法</button>

<script type="text/javascript">
    var app = new Vue({
        el: "#app",
        data() {
            return {
                message: 'hello world',
                num: 1
            }
        },
        mounted: function () {
            console.log($('#app'));
            $('#app')[0].style.backgroundColor = 'red';
        },
        methods: {
            add: function () {
                this.num += 1;
            }
        }
    })

    function callAppAdd() {
        app.add();
    }
</script>

</body>
</html>
