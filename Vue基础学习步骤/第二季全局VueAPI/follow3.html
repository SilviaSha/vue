<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>跟3-set</title>
</head>

<body>
    <div id="app">
        <p>{{count}}</p>
        onclick：
        <button onclick="add()">Vue.set(outData, 'count', 4)</button>
        <button onclick="add2()">count++</button>
        <button onclick="add3()">outData.count++</button>
        <button onclick="add4()">$data.count++</button>
        <p>
            @click：
            <button @click="add">Vue.set(outData, 'count', 4)</button>
            <button @click="add2">count++</button>
            <button @click="add3">outData.count++</button>
            <button @click="add4">$data.count++</button>
        </p>
    </div>
    <script>
        var outData = {
                count: 0,
                goodName: 'car'
            },
            app = new Vue({
                el: '#app',
                data: outData,
                methods: {
                    add: function() {
                        Vue.set(outData, 'count', 4)
                    },
                    add2: function() {
                        app.count++
                    },
                    add3: function() {
                        outData.count++
                    },
                    add4: function() {
                        app.$data.count++
                    }
                }
            })

        function add() {
            Vue.set(outData, 'count', 4)
            console.log('=====Vue', Vue)
            console.log('=====app', app)
            if (Vue == app) {
                alert('Vue == app')
            }
        }

        function add2() {
            app.count++
        }

        function add3() {
            outData.count++
        }

        function add4() {
            app.$data.count++
        }
    </script>
</body>

</html>
