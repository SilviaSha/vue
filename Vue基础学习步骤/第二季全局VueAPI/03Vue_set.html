<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Helloworld</title>
    <style type="text/css">
        button {
            font-size: 20px;
        }
    </style>
</head>
<body>
<h1>Hello World</h1>
<hr>
<div id="app">
    <h1>{{count}}</h1>
    <button onclick="add()">add(): Vue.set(outData, 'count', 4);</button>
    <button onclick="add2()">add2(): app.count++;</button>
    <button onclick="add3()">add3(): outData.count++;</button>
    <button onclick="add4()">add4(): app.$data.count ++;</button>
</div>

<hr>
<div id="app2">
    <h1>Vue.set 全局操作</h1>
    <hr>
    <ul>
        <li v-for="text in arr">{{text}}</li>
    </ul>
    <button onclick="changeArr()">changeArr()</button>
</div>

<script type="text/javascript">
    // MARK =================================
    var outArray = {
        arr: ['aaa', 'bbb', 'ccc']
    }

    var app2 = new Vue({
        el: "#app2",
        data: outArray
    })

    function changeArr() {
        console.log('================');
//        app2.arr[1] = 'ddd';
        // 方法一
        Vue.set(app2.arr, 2, 'ddd');
        // 方法二
        app2.arr.splice(1, 1, 'pppppp');
//        index	必需。规定从何处添加/删除元素。
//该参数是开始插入和（或）删除的数组元素的下标，必须是数字。

//howmany	必需。规定应该删除多少元素。必须是数字，但可以是 "0"。
//如果未规定此参数，则删除从 index 开始到原数组结尾的所有元素。

//item1, ..., itemX	可选。要添加到数组的新元素
    }

    // MARK ===============================
    //在构造器外部声明数据
    var outData = {
        count: 1,
        goodName: 'car'
    }

    var app = new Vue({
        el: "#app",
        data: outData
    })

    function add() {
        Vue.set(outData, 'count', 4);
        if (Vue === app) {
            alert('Vue == app');
        }
    }

    function add2() {
        app.count++;
    }

    function add3() {
        outData.count++;
    }

    function add4() {
        app.$data.count++;
    }
</script>

</body>
</html>
