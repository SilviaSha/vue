<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>跟2-extend</title>
</head>

<body>
    <div id="app">
        <author></author>
        <author :val="msg"></author>
        <div id="extend" val="msg2"></div>

    </div>
    <script>
        var extendAuthor = Vue.extend({ //构造器
            template: '<div @click="log">{{val}}{{b12}}</div>',
            props: ['val', 'b12'],
            data: function() {
                return {
                    name: 'check',
                    url: 'https://www.baidu.com'
                }
            },
            methods: {
                log: function() {
                    console.log(123456)
                }
            }
        })
        var app = new Vue({
            el: '#app',
            data: {
                msg: '安网通信',
                msg2: '广州安网通信科技有限公司'
            }
        })

        let extend1 = new extendAuthor({
            propsData: {
                val: app.msg
            }
        }).$mount('author')
        let extend2 = new extendAuthor({
            propsData: {
                val: app.msg2,
                b12: '123'
            }
        }).$mount('author')
        let extend3 = new extendAuthor({
            propsData: {
                val: 'XXX'
            }
        }).$mount('#extend')
        console.log(extend1);
        console.log(extend3);
    </script>

</body>

</html>
