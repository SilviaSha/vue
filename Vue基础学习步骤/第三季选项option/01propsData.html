<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Helloworld</title>
</head>
<body>
<!--<h1>Hello World</h1>-->
<hr>
<div id="app">
    {{message}}
</div>

<header></header>

<header-a id="tmp0"></header-a>

<header-a id="tmp1" props01="1111"></header-a>

<script type="text/javascript">
    var header_a = Vue.extend({
        template: `<div><p>{{extendMessage}}=={{extendValue}} == props01: {{props01}}</p></div>`,
        data() {
            return {
                extendMessage: '我是谁',
                extendValue: 'MMMM'
            }
        },
        props: ['props01']
    })
    new header_a({propsData: {props01: '我是props01 Value'}}).$mount('#tmp0');
    new header_a({propsData: {props01: '我是props01 Value-header'}}).$mount('header');

    new header_a({propsData: {props01: '我是props01 Value'}}).$mount('#tmp1');

    var app = new Vue({
        el: "#app",
        data() {
            return {
                message: 'hello world'
            }
        }
    })
</script>

</body>
</html>
