<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Helloworld</title>
</head>
<body>
<!--<h1>Hello World</h1>-->
<hr>
<div id="app">
    {{num}}
    <p>
        <button @click="add">add</button>
    </p>
</div>

<script type="text/javascript">

    var extendOp = {
        methods: {
            add: function () {
                alert('extendOp-methods-add');
            }
        },
        updated: function () {
            alert('extendOp-updated');
        }
    }

    var app = new Vue({
        el: "#app",
        data() {
            return {
                num: 1
            }
        },
        methods: {
            add: function () {
                this.num++;
            }
        },
        updated: function () {
            alert('updated')
        },
        extends: extendOp
    })
</script>

</body>
</html>
