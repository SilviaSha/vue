<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跟4-text</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <div id="app">
        <div>v-text-msg:{{msg}}=<span v-text='msg'></span></div>
        <div>v-text-msgHtml:<span v-text='msgHtml'></span></div>
        <div>v-html-msgHtml:<span v-html='msgHtml'></span></div>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                msg: '安网通信',
                msgHtml: '<h2>安网通信</h2>'
            }
        })
    </script>
</body>

</html>
