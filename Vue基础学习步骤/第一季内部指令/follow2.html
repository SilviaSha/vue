<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跟2-if/show</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <div id="app">
        <div v-if="isLogin">安网自助平台</div>
        <div v-else>请登录后操作</div>
        <div v-show="isLogin">安网云WiFi认证平台</div>
        <button @click="login">{{isLogin?'退出':'登录'}}</button>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                isLogin: true,
            },
            methods: {
                login: function() {
                    this.isLogin = !this.isLogin
                }
            }
        })
    </script>
</body>

</html>
