<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <title>跟8-others</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app">
        <p>{{msg}}</p>
        v-pre指令：在模板中跳过vue的编译，直接输出原始值。就是在便签中加入v-pre就不会输出vue中的data值了：
        <div v-pre>{{msg}}</div>
        v-cloak指令在vue渲染完指定的整个DOM后才进行显示。它必须和CSS样式一起使用：
        <div v-cloak id="divcloakid">{{msg}}</div>
        <br>
        <p v-once>第一次绑定的值：{{msg}}</p>
        <input type="text" v-model='msg'>
    </div>
    <script>
        setTimeout(function() {
            var app = new Vue({
                el: '#app',
                data: {
                    msg: '安网通信'
                },
                beforeCreate: function() {
                    //初始化之前
                    console.log('beforeCreate初始化之前')
                    console.log($('#divcloakid')[0])
                },
                created: function() {
                    //创建完成
                    console.log('created创建完成')
                    console.log($('#divcloakid')[0])
                },
                mounted: function() {
                    //初始化之前
                    console.log('mounted被挂载')
                    console.log($('#divcloakid')[0])
                },
                beforeMount: function() {
                    //初始化之前
                    console.log('beforeMount挂载之前')
                    console.log($('#divcloakid')[0])
                }
            })
        }, 2 * 1e3)
    </script>
</body>

</html>
