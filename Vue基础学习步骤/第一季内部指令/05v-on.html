<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>v-on事件监听器</title>
    <style type="text/css">
        button {
            font-size: 40px;
        }

        input {
            border: solid black 1px;
        }
    </style>
</head>
<body>
<h1>v-on 事件监听器</h1>
<hr>
<div id="app">
    本场比赛得分： {{count}}<br/>
    <button v-on:click="jiafen">加分</button>
    <button v-on:click="jianfen">减分</button>
    <hr>
    <p>{{secondCount}}</p>
    <input type="number" v-on:keyup.enter="onEnter" v-model="secondCount">
</div>

<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            count: 1,
            secondCount: 0
        },
        methods: {
            jiafen: function () {
                this.count++;
            },
            jianfen: function () {
                this.count--;
            },
            onEnter: function () {
                this.count = parseFloat(this.secondCount) + 5;
            }
        }
    })
</script>
</body>

</html>
