<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>跟6-model</title>
</head>

<body>
    <div id="app">
        <p>原始文本：{{msg}}</p>
        <p>model:<input type="text" v-model="msg"></p>

        <p>原始文本textareaMsg：{{textareaMsg}}</p>
        <textarea cols="50" rows="5" v-model='textareaMsg'></textarea>

        <p>原始文本lazyMsg：{{lazyMsg}}</p>
        <p>model:<input type="text" v-model.lazy='lazyMsg'></p>

        <p>原始文本numMsg:{{numMsg}}</p>
        <p>model:<input type="number" v-model.number='numMsg'></p>

        <p>trim 去掉首尾空格:{{trimMsg}}</p>
        <p>model:<input type="text" v-model.trim='trimMsg'></p>

        <p>多选按钮绑定一个值</p>
        <p>
            <input type="checkbox" id="isTrue" value="1" v-model='isTrue'>
            <label for="isTrue">{{isTrue}}</label>
        </p>

        <p>多选绑定一个数组：{{web_names}}</p>
        <p>
            <label>1<input value="1" v-model='web_names' type="checkbox"></label>
            <label>2<input value="2" v-model='web_names' type="checkbox"></label>
            <label>3<input value="3" v-model='web_names' type="checkbox"></label>
        </p>

        <p>单选按钮绑定：{{sex}}</p>
        <p>
            <label><input type="radio" value="男" v-model='sex'>男</label>
            <label><input type="radio" value="女" v-model='sex'>女</label>
        </p>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                msg: '',
                textareaMsg: '',
                lazyMsg: '',
                numMsg: '',
                trimMsg: '',
                isTrue: false,
                web_names: [],
                sex: ''
            }
        })
    </script>
</body>

</html>
